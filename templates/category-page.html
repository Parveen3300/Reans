{% extends 'base.html' %} 
{% load static %}
{% block body %}
    <!-- navbar -->
    <!-- slider starts -->

    <!-- shop by category starts -->
    <section class="shopByCategory">
        <div class="container-fluid px-3">
            <div class="d-flex algn-items-center mb-3">
                <h3 class="mb-0">Shop By Category</h3>
            </div>
            <div class="d-flex flex-wrap">
              {% for category in category_queryset %}
                <div class="category-section text-center mb-3">
                    <a href="/product_list/{{ category.id }}">
                  
                           <div class="p-2">
                            <img src="{{category.short_image.url}}"
                                alt="" class="w-100 image-o-category">
                            <p class="mb-0">{{category.category_name}}</p>
                          
                        </div>
                    </a>
                    
                </div>
                {% endfor %}
            <!--                 
                <div class="category-section text-center mb-3">
                    <a href="#">
                        <div class="p-2">
                            <img src={% static 'assets/img/new-temp/logo.png' %}  alt="" class="w-100 image-o-category bg-white">
                            <p class="mb-0">See All</p>
                        </div>
                    </a>
                </div> -->
                  
    </section>
    <!-- shop by category ends -->


    <!-- footer ends -->

    <script>
        $(document).ready(function () {
            $('.carousel-slick-slider').slick({
                infinite: true,
                speed: 300,
                slidesToShow: 1,
                arrows: true,
                dots: true,
                autoplay: true,
                prevArrow: $(".go-b"),
                nextArrow: $(".go-f"),
            });
            $('.category-slick-slider').slick({
                infinite: true,
                speed: 300,
                slidesToShow: 8,
                slidesToScroll: 8,
                prevArrow: $(".go-b1"),
                nextArrow: $(".go-f1"),
            });
            $('.product-slick-slider').slick({
                infinite: false,
                speed: 300,
                slidesToShow: 6,
                slidesToScroll: 4,
                prevArrow: $(".go-b2"),
                nextArrow: $(".go-f2"),

            });

        });
    </script>
</body>

    {% endblock body %}
</html>
